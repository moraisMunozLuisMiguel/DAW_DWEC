<!DOCTYPE html>

<html lang="es">

<head>
   <meta charset="utf-8">
   <title>Formulario_02</title>
      <script type='text/javascript'>		
         /* Función que verifica  los datos introducidos numérico */
         function esNumerico(campo, mensajeAlerta) {
            /* Definición de los valores aceptados */
            var valoresAceptados = /^[0-9]+$/;
            if (campo.value.match(valoresAceptados)) {
               /* Valor de retorno */
               alert("Ha rellenado " + document.getElementById('numero').value);
               return true;
            } else {
               /* Visualización de un mensaje de alerta */
               alert(mensajeAlerta);
               /* Foco en el campo con error */
               campo.focus();
               /* Valor de retorno */
               return false;
            }
         }
      </script>
   </head>
   <body>
      <form>
         Cantidad (introducir un número enteo) :
         <input type='text' id='numero'/>
         <input type='button' onclick="esNumerico(document.getElementById('numero'),'Introducir número entero')"
         value='Validación introducida'/>
      </form>	
   </body>
</html>
