<!DOCTYPE html>
<html>

<head>
   <title>Formulario_01</title>
   <script type='text/javascript'>
      /* Funci贸n que verifica los datos introducidos */
      function noVacio(campo, mensajeAlerta) {
         if (campo.value.length == 0) {
            /* Visualizaci贸n de un mensaje de alerta */
            alert(mensajeAlerta);
            /* Foco en el campo en error */
            campo.focus();
            /* Valor de retorno */
            return false;
         }
         /* Valor de retorno */
         alert("Su nombre es " + document.getElementoById('nombre').value);
         return true;
      }
   </script>
</head>

<body>
   <h1>Formulario_01</h1>
   <form>
      Su nombre (campo obligatorio) :
      <input type='text' id='nombre' />
      <input type='button' onclick="noVacio(document.getElementoById('nombre'),'Introducci贸n obligatoria')"
         value='Validaci贸n introducida' />
   </form>
</body>

</html>
