<!DOCTYPE HTML>
<html>
   <head>
      <title>Formulario_05</title>
      <script type='text/javascript'>
         /* Función de restricción de longitud de introducción de datos */
        function longitudIntroducir(campo, longitudMinima, longitudMaxima, mensajeAlerta) {
           /* Comprueba la longitud de la introducida */
           if (campo.value.length >= longitudMinima && campo.value.length <= longitudMaxima) {
              /* Valor de retorno */
              alert("Ha rellenado " + document.getElementById('introducida').value);
              return true;
           } else {
              /* Visualización de un mensaje de alerta */
              alert(mensajeAlerta);
              /* Foco en el campo con error */
              campo.focus();
              /* Valor de retorno */
              return false;
           }
        }
     </script>
   </head>
   <body>
      <form>
         Campo (entre 5 y 10 caracteres obligatoriamente) :
         <input type='text' id='introducida'/>
         <input type='button' onclick="longitudIntroducir(document.getElementById('introducida'), 5, 10, 'Introducir          entre 5 y 10 caracteres')" value='Validación introducida'/>
      </form>
   </body>
</html>
