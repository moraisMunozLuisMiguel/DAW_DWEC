<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Selectores y Eventos jQuery</title>
   <script src="js/jquery-3.6.0.js"></script>
   <script src="js/selectoresEventosJquery.js"></script>
</head>

<body>
   <h3>Selector id</h3>
   <p id="parrafo1"> Parrafo 1</p>
   <p id="parrafo2"> Parrafo 2</p>
   <hr>
   <h3>Selector clase</h3>
   <p id="parrafo3" class="parrafo"> Parrafo 3</p>
   <p id="parrafo4" class="parrafo"> Parrafo 4</p>
   <hr>
   <h3>Selector atributo</h3>
   <ul>
      <li>
         <a href="https://www.google.com" title="Google">Google</a>
      </li>
      <li>
         <a href="https://www.w3schools.com" title="w3c">W3C</a>
      </li>
   </ul>
   <hr>
   <form>
      <input type="text" id="nombre">
   </form>

</body>

</html>
