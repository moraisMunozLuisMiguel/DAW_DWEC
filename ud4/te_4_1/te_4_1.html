<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
		<script type="text/javascript" src="js/te_4_1.js"></script>
		<title>Dashboard Coronavirus</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/te_4_1.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row justify-content-center align-content-center">
				<div class="col-8 barra">
					<h2 class="text-light">Dashboard Coronavirus</h2>
					<h4 class="text-light"><script>
						var meses = new Array ("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre");
						var f=new Date();
						document.write(f.getDate() + " de " + meses[f.getMonth()] + " de " + f.getFullYear());
					</script></h4>
				</div>
				<div class="col-4 text-right barra"></div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="barra-lateral col-12 col-sm-auto">
					<nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
						<a href="#"><i class="fas fa-home"></i><span>Casos Confirmados/Muertes Confirmadas</span></a>
				</div>
				<main class="main col">
					<h1>Casos Confirmados</h1>
					<hr />
					<div id="datosCoronavirus"></div>
					<hr />
				</main>
				<main class="main col">
					<h1>Muertes Confirmadas</h1>
					<hr />
					<div id="datosCoronavirus2"></div>
					<hr />
				</main>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
		<script src="https://kit.fontawesome.com/646c794df3.js"></script>
	</body>
</html>
