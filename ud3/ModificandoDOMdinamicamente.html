<!DOCTYPE html>
<html>
 <head>
   <title>Modificando el DOM din√°micamente</title>
   <meta charset="utf-8">
 </head>

<body>

<div onmouseover="dentro(this)" onmouseout="fuera(this)">
   Texto a comprobar</div>

<script>
   function dentro(obj) {
       obj.innerHTML = obj.innerHTML.toUpperCase();
   }

   function fuera(obj) {
       obj.innerHTML = obj.innerHTML.toLowerCase();
   }
</script>

</body>
</html>
