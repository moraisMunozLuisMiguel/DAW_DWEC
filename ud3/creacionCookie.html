<!DOCTYPE HTML>
<html>
   <head>
      <title>creacionCookie</title>
   </head>
   <body>
      <script>
         /* Definición de la función Javascript de creación de una cookie */
         function creationCookie(nombreCookie, valorCookie, caducidadCookie, rutaCookie, dominioCookie,          seguridadCookie) {
            document.cookie = nombreCookie + ' = ' + escape(valorCookie) + '  ' + ((caducidadCookie == undefined) ? '' :             ('; expires=' + caducidadCookie.toGMTString())) + ((rutaCookie == undefined) ? '' : ('; path=' + rutaCookie)) +             ((dominioCookie == undefined) ? '' : ('; domain=' + dominioCookie)) + ((seguridadCookie == true) ? ';             seguridadCookie' : '');
         }
         /* Creación de una cookie mediante una llamada de la función creationCookie */
         var dateExpiration = new Date();
         dateExpiration.setTime(dateExpiration.getTime() + 300 * 1000);
         /* dateExpiration es un objeto de tipo date (por defecto inicializada a la fecha sistema). La fecha de fin de          validez de la cookie (se elimina) se calcula a partir de la fecha de sistema (5 minutos más tarde aquí, es decir          300 segundos) */
         creationCookie("miCookie", "DAW", dateExpiration, "/");
         // Valor de la cookie : DAW
         // Caducidad de la cookie : En 5 minutos (300 segundos)
         // Accessibilidad : Accessible a todo el site
         document.write("La cookie miCookie (DAW) se ha escrito en el disco duro");
      </script>
   </body>
</html>
