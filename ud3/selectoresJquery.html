<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Selectores jQuery</title>
		<script type: "text/javascript" src="./js/jquery-3.6.0.js"></script>
		<script type: "text/javascript" src="./js/selectoresJquery.js"></script>
	</head>

	<body>
		<h1>Selectores jQuery</h1>

		<!-- Selector ID -->
		<h3>Selector ID</h3>
		<p id="parrafo1">Parrafo 1</p>
		<p id="parrafo2">Parrafo 2</p>
		<hr>

		<!-- Selector Clase -->
		<h3>Selector Clase</h3>
		<p id="parrafo3" class="parrafo">Parrafo 3</p>
		<p id="parrafo4" class="parrafo">Parrafo 4</p>
		<hr>

		<!-- Selector Atributo -->
		<h3>Selector Atributo</h3>
		<ul>
			<li><a href="https://www.google.com" title="Google">Google</a></li>
			<li><a href="https://www.w3schools.com" title="W3Schools">W3Schools</a></li>
		</ul>
		<hr>
	</body>
</html>
