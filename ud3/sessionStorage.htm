<!DOCTYPE HTML >
<html>
   <head>
      <title>sessionStorage</title>
   </head>
   <body>
      <!-- Definición de la capa en la que se mostrará el número de visitas -->
      Número de visita(s) a esta página : <div id="visitas"></div>
      <script type='text/javascript'>
         /* Detección de la posibilidad de hacer un almacenamiento local via sessionStorage */
         if ( typeof sessionStorage != "undefined") {
            /* Recuperación del valor del número de visita(s) desde el almacenamiento sessionStorage */
            var numeroVisita = sessionStorage.getItem("numeroVisita");
            /* Comprobación de la presencia del contador de visita(s) */
            if (numeroVisita != null) {
               /* Conversión a número entero */
               numeroVisita = parseInt(numeroVisita);
               /* Incremento del número de visita(s) */
               numeroVisita++;
            } else {
            /* Inicialización a 1, se ttrata de la primera visita */
            numeroVisita = 1;
         }
             /* Visualización del contador de visitas leído en una ventana alert */
             // alert("Número de visitas : " + numeroVisita);
             /* Almacenamiento en el almacén sessionStorage */
             sessionStorage.setItem("numeroVisita", numeroVisita);
             // Visualización en la página
            document.getElementById("visitas").innerHTML = numeroVisita;
         } else {
            /* Mensaje de error (sin posibilidad de almacenar sessionStorage) */
            alert("sessionStorage no está soportado");
         }
      </script>
   </body>
</html>
